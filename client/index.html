<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake402</title>
    <style>
      html {
        height: 100%;
        overflow: hidden;
      }
      
      body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: Arial, sans-serif;
        color: white;
        height: 100vh;
        overflow: hidden;
      }
      
      .app {
        height: 100vh;
        position: relative;
        overflow: hidden;
        pointer-events: none;
      }
      
      .wallet-overlay {
        position: fixed;
        top: 16px;
        left: 16px;
        right: 16px;
        z-index: 1000;
        pointer-events: auto;
      }
      
      .wallet-connect {
        position: relative;
      }
      
      .connect-button {
        background: #2196F3;
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }
      
      .connect-button:hover {
        background: #1976D2;
      }
      
      .connectors-dropdown {
        position: absolute;
        top: 100%;
        right: 0;
        background: rgba(0, 0, 0, 0.9);
        border: 1px solid #555;
        border-radius: 8px;
        padding: 8px;
        margin-top: 8px;
        min-width: 200px;
      }
      
      .connector-button {
        display: block;
        width: 100%;
        background: transparent;
        border: 1px solid #555;
        color: white;
        padding: 12px 16px;
        border-radius: 6px;
        cursor: pointer;
        margin-bottom: 4px;
        transition: background-color 0.3s;
      }
      
      .connector-button:hover {
        background: rgba(255, 255, 255, 0.1);
      }
      
      .connector-button:last-child {
        margin-bottom: 0;
      }
      
      .wallet-connected {
        display: flex;
        flex-direction: column;
        gap: 8px;
        align-items: flex-end;
      }
      
      .connected-info {
        background: rgba(255, 255, 255, 0.1);
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid #555;
        display: flex;
        flex-direction: column;
        gap: 8px;
        align-items: flex-end;
      }
      
      .wallet-display {
        font-size: 14px;
        color: #4CAF50;
      }
      
      .disconnect-button {
        background: #f44336;
        border: none;
        color: white;
        padding: 6px 12px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        transition: background-color 0.3s;
      }
      
      .disconnect-button:hover {
        background: #d32f2f;
      }
      
      .home-screen {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        pointer-events: auto;
        padding-top: 72px; /* prevent overlap with fixed header */
      }
      
      .home-content h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: #4CAF50;
      }
      
      .home-content p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        color: #ccc;
      }
      
      .play-button {
        background: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 18px;
        margin: 10px 2px;
        cursor: pointer;
        border-radius: 8px;
        transition: background-color 0.3s;
      }
      
      .play-button:hover {
        background: #45a049;
      }
      
      .connect-message {
        color: #ff9500;
        font-style: italic;
      }
      
      .countdown-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999;
      }
      
      .countdown-content {
        text-align: center;
        color: white;
      }
      
      .countdown-content h1 {
        font-size: 3rem;
        margin-bottom: 2rem;
        color: #4CAF50;
      }
      
      .countdown-number {
        font-size: 8rem;
        font-weight: bold;
        color: #FFD700;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        animation: pulse 1s ease-in-out;
      }
      
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
      
      .game-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 999;
      }
      
      #game-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 1000;
        background: transparent;
      }
      
      .game-close-button {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1001;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 18px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: auto;
      }
      
      .game-close-button:hover {
        background: rgba(0, 0, 0, 0.9);
      }
      
      /* Hide other elements when game is active */
      .game-active .wallet-connect,
      .game-active .wallet-connected,
      .game-active .home-screen {
        display: none;
      }

      /* Ensure Phaser canvas can receive input */
      canvas {
        pointer-events: auto !important;
      }

      /* Hide the app when game is active to prevent any interference */
      .game-active .app {
        display: none;
      }

      /* Leaderboard Styles */
      .home-screen {
        display: flex;
        gap: 20px;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .home-content {
        flex: 1;
        min-width: 400px;
      }

      .leaderboard-section {
        flex: 0 0 350px;
        pointer-events: auto;
      }

      .leaderboard-container {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        width: 95vw;
        max-width: 1400px;
        margin: 0 auto;
      }

      .leaderboard-page {
        padding: 96px 20px 20px; /* keep below fixed header and add sides */
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }

      .leaderboard-container h3 {
        margin: 0 0 15px 0;
        text-align: center;
        color: #ffc107;
      }

      .personal-stats {
        background: rgba(0, 123, 255, 0.1);
        border: 1px solid rgba(0, 123, 255, 0.3);
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
      }

      .personal-stats h4 {
        margin: 0 0 10px 0;
        color: #007bff;
        font-size: 14px;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 8px;
      }

      .stat {
        display: flex;
        justify-content: space-between;
        font-size: 12px;
      }

      .stat-label {
        color: #ccc;
      }

      .stat-value {
        color: #fff;
        font-weight: bold;
      }

      .leaderboard-tabs {
        display: flex;
        margin-bottom: 15px;
        border-radius: 6px;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .tab {
        flex: 1;
        background: rgba(255, 255, 255, 0.1);
        border: none;
        color: #ccc;
        padding: 10px;
        cursor: pointer;
        font-size: 12px;
        transition: all 0.2s;
      }

      .tab:hover {
        background: rgba(255, 255, 255, 0.15);
      }

      .tab.active {
        background: #007bff;
        color: white;
      }

      .leaderboard-list {
        max-height: 300px;
        overflow-y: auto;
        margin-bottom: 15px;
      }

      .leaderboard-entry {
        display: flex;
        align-items: center;
        padding: 10px;
        margin-bottom: 8px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.2s;
      }

      .leaderboard-entry:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .leaderboard-entry.current-player {
        background: rgba(255, 193, 7, 0.1);
        border-color: rgba(255, 193, 7, 0.3);
      }

      .rank {
        font-weight: bold;
        color: #ffc107;
        min-width: 30px;
        font-size: 14px;
      }

      .player-info {
        flex: 1;
        margin-left: 10px;
      }

      .wallet {
        font-size: 12px;
        color: #fff;
        font-family: monospace;
      }

      .games {
        font-size: 10px;
        color: #999;
      }

      .score {
        font-weight: bold;
        color: #28a745;
        font-size: 14px;
      }

      .empty-leaderboard {
        text-align: center;
        color: #999;
        padding: 20px;
        font-style: italic;
      }

      .loading, .error {
        text-align: center;
        padding: 20px;
        color: #999;
      }

      .error {
        color: #dc3545;
      }

      .retry-button, .refresh-button {
        background: #007bff;
        border: none;
        color: white;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        width: 100%;
        margin-top: 10px;
      }

      .retry-button:hover, .refresh-button:hover {
        background: #0056b3;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .home-screen {
          flex-direction: column;
        }
        
        .leaderboard-section {
          flex: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
